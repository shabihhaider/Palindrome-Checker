<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp palindrome checker" />

    <title>Palindrome Checker</title>
    
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container">
      <div class="freeCodeCamp-logo">
        <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" >
      </div>

      <h1 class="title">Is it a Palindrome?</h1>

      <div class="input-check">
        <label for="palindrome-input">Enter in text to check for a palindrome:</label>
        <input id="text-input" type="text" value="" />
        <button id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>


      <div class="palindrome-definition">
        <p>
          <span role="img" aria-label="light bulb">ðŸ’¡</span>
          A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
